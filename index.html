<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <style>
    .dark {
      background-color: #333;
    }

    .light {
      background-color: #fff;
    }
  </style>

  <body>
    <button class="btn btn-secondary mode-btn">MODE</button>

    <h1 class="text-center fw-bold my-5">TODO</h1>

    <form class="w-50 mx-auto mb-5 p-3 border rounded js-form">
      <div class="input-group">
        <input
          class="form-control js-input"
          type="text"
          placeholder="Todo..."
        />
        <button class="btn btn-info" type="submit">SEND</button>
      </div>
      <div class="text-center mt-3">
        <div class="btn-group btn-wrapper">
          <button type="button" class="btn btn-primary js-all-btn">
            All <strong class="js-all-count">0</strong>
          </button>
          <button type="button" class="btn btn-success js-comp-btn">
            Completed <strong class="js-comp-count">0</strong>
          </button>
          <button type="button" class="btn btn-warning js-uncomp-btn">
            Uncompleted <strong class="js-uncomp-count">0</strong>
          </button>
          <!-- <button type="button" class="btn btn-danger" >template</button> -->
        </div>
      </div>
    </form>

    <ul class="list-group list-unstyled w-50 mx-auto js-list"></ul>

    <script src="./js/main.js"></script>
  </body>
</html>
